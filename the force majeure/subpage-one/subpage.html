<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage Title</title>
    <link rel="stylesheet" href="subpage-style.css">
</head>
<body>

    <!-- Cover Banner with dynamic background -->
    <header class="cover-banner" id="banner" style="background-image: url('');">
        <div class="banner-title">
            <h1 id="orgName"></h1>
        </div>
    </header>

    <!-- Content Section with Text and Video -->
    <section class="content">
        <div class="text-description">
            <h2 class="subtitle">
                <a href="#" id="orgLink" target="_blank"></a>
            </h2>
            <small id="coordinates"></small> <!-- Latitude/Longitude -->
            <p id="description"></p>
        </div>

        <!-- Google Drive Video Embed -->
        <div class="video-embed">
            <iframe id="video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <a href="../main.html" class="back-to-main-btn" id="backButton">Back to Main</a>

    <script src="subpage-script.js"></script>
</body>
</html>
