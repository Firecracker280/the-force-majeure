<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Force Majeure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* Custom Styles for Full-Page YouTube Video */
        #drone-video {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #drone-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Prevent interaction with the video */
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .carousel-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto;
        }

        .carousel-item {
            text-align: center;
        }

        .carousel-inner {
            display: flex;
            justify-content: center;
        }

        /* Styling the cards */
        .carousel-item {
            padding: 10px;
            flex: 0 0 auto;
            width: 250px;
            margin: 0 15px;
        }

        /* Map Section */
        #map-section {
            padding: 40px 0;
        }
    </style>
</head>
<body>

    <!-- Section 1: YouTube Video as Background -->
    <section id="drone-video">
        <!-- Replace 'YOUR_YOUTUBE_VIDEO_LINK' with the actual YouTube video link -->
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=G1hKzCkywM8?autoplay=1&mute=1&loop=1&playlist=YOUR_YOUTUBE_VIDEO_LINK" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div class="overlay">
            <h1>Welcome to The Force Majeure</h1>
        </div>
    </section>

    <!-- Section 2: Carousel of Cards with Circular Icons and Titles -->
    <section id="carousel-section" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Carousel Item 1 -->
                <div class="carousel-item active">
                    <a href="/organization1.html" class="card-link">
                        <img src="organization1-icon.jpg" class="d-block mx-auto" alt="Organization 1">
                        <h5>Organization 1</h5>
                    </a>
                </div>
                <!-- Carousel Item 2 -->
                <div class="carousel-item">
                    <a href="/organization2.html" class="card-link">
                        <img src="organization2-icon.jpg" class="d-block mx-auto" alt="Organization 2">
                        <h5>Organization 2</h5>
                    </a>
                </div>
                <!-- Carousel Item 3 -->
                <div class="carousel-item">
                    <a href="/organization3.html" class="card-link">
                        <img src="organization3-icon.jpg" class="d-block mx-auto" alt="Organization 3">
                        <h5>Organization 3</h5>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Section 3: Embedded ArcGIS Map -->
    <section id="map-section" class="container">
        <h2>Explore Our Map</h2>
        <iframe width="100%" height="500" src="https://arcgis.com/embed-your-map-link-here" frameborder="0"></iframe>
    </section>

    <!-- Bootstrap JS for the carousel functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
