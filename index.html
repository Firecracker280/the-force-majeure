<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Force Majeure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Section 1: YouTube Video as Background -->
    <section id="drone-video">
        <!-- Embed YouTube video with autoplay enabled -->
        <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/hanE_bysWro?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=hanE_bysWro" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>

        <!-- Text Overlay with Project Name and Description -->
        <div class="overlay">
            <h1>Project Name: Climate Resilience: The Map of The Future</h1>
            <p>
                Our exhibition delves into the theme of climate resilience and its global impact. <br><br>
                Exhibition Date: October 24, 2024 <br>
                Location: La Jolla Historical Society
            </p>
        </div>
    </section>

    <!-- Section 2: Carousel of Cards with Circular Icons and Titles -->
    <section id="carousel-section" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Carousel Item 1 -->
                <div class="carousel-item active">
                    <a href="/organization1.html" class="card-link">
                        <img src="organization1-icon.jpg" class="d-block mx-auto" alt="Organization 1">
                        <h5>Organization 1</h5>
                    </a>
                </div>
                <!-- Carousel Item 2 -->
                <div class="carousel-item">
                    <a href="/organization2.html" class="card-link">
                        <img src="organization2-icon.jpg" class="d-block mx-auto" alt="Organization 2">
                        <h5>Organization 2</h5>
                    </a>
                </div>
                <!-- Carousel Item 3 -->
                <div class="carousel-item">
                    <a href="/organization3.html" class="card-link">
                        <img src="organization3-icon.jpg" class="d-block mx-auto" alt="Organization 3">
                        <h5>Organization 3</h5>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Section 3: Embedded ArcGIS Map -->
    <section id="map-section" class="container">
        <h2>Explore Our Map</h2>
        <iframe width="100%" height="500" src="https://arcgis.com/embed-your-map-link-here" frameborder="0"></iframe>
    </section>

    <!-- Bootstrap JS for carousel functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
