<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Force Majeure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Section Styling for Full-Page Video Background */
        #drone-video {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the YouTube/Google Drive iframe video */
        #drone-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Ensure full-width */
            height: 100vh; /* Ensure full-height */
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1; /* Send it behind the text */
        }

        /* Blurred Video Effect with Lower Opacity */
        #drone-video::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Black overlay with some opacity */
            backdrop-filter: blur(10px); /* Blur effect */
            z-index: 0;
        }

        /* Overlay Styling (Text on top of video) */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            width: 100%;
        }

        .overlay h1 {
            font-size: 4rem; /* Adjust for larger text */
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }

        .overlay p {
            font-size: 1.2rem;
            margin-top: 10px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Carousel and Cards Styling */
        .carousel-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%; /* Circular images */
            margin: 0 auto;
        }

        .carousel-item h5 {
            color: #333;
            font-size: 1.25rem;
            margin-top: 10px;
        }

        .carousel-item {
            text-align: center;
        }

        .carousel-inner {
            display: flex;
            justify-content: center;
        }

        /* Carousel Item Styling */
        .carousel-item {
            padding: 10px;
            flex: 0 0 auto;
            width: 250px;
            margin: 0 15px;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Carousel Hover Effect */
        .carousel-item:hover {
            transform: scale(1.05);
        }

        /* Section 3: Map Section Styling */
        #map-section {
            padding: 40px 0;
            background-color: #fff;
            text-align: center;
        }

        #map-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .carousel-item {
                width: 200px;
            }

            .overlay h1 {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .carousel-item {
                width: 150px;
            }

            .overlay h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Section 1: Google Drive Video as Background -->
    <section id="drone-video">
        <!-- Embed Google Drive video with autoplay enabled -->
        <iframe width="100%" height="100%" 
            src="https://drive.google.com/file/d/YOUR_FILE_ID/preview" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>

        <!-- Text Overlay with Project Name and Description -->
        <div class="overlay">
            <h1>Project Name: The Force Majeure</h1>
            <p>
                Our exhibition delves into the theme of how technology influences modern life. 
                <br><br>
                Exhibition Date: October 10, 2024 <br>
                Location: High Tech High Mesa, San Diego, CA
            </p>
        </div>
    </section>

    <!-- Section 2: Carousel of Cards with Circular Icons and Titles -->
    <section id="carousel-section" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Carousel Item 1 -->
                <div class="carousel-item active">
                    <a href="/organization1.html" class="card-link">
                        <img src="organization1-icon.jpg" class="d-block mx-auto" alt="Organization 1">
                        <h5>Organization 1</h5>
                    </a>
                </div>
                <!-- Carousel Item 2 -->
                <div class="carousel-item">
                    <a href="/organization2.html" class="card-link">
                        <img src="organization2-icon.jpg" class="d-block mx-auto" alt="Organization 2">
                        <h5>Organization 2</h5>
                    </a>
                </div>
                <!-- Carousel Item 3 -->
                <div class="carousel-item">
                    <a href="/organization3.html" class="card-link">
                        <img src="organization3-icon.jpg" class="d-block mx-auto" alt="Organization 3">
                        <h5>Organization 3</h5>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Section 3: Embedded ArcGIS Map -->
    <section id="map-section" class="container">
        <h2>Explore Our Map</h2>
        <iframe width="100%" height="500" src="https://arcgis.com/embed-your-map-link-here" frameborder="0"></iframe>
    </section>

    <!-- Bootstrap JS for the carousel functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
